<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatchsec.css">
</head>

<body>

    <!--headline -->
    <header>
        <center>
            <p class="p_headline">  Timer and Stopwatch</p>
        </center>
    </header>

    <!-- main div of clock -->

    <div class="clock_div">
        <span class="num" id="hr">00</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <span class="txt"> Hr </span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="num" id="min">00</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <span class="txt"> Min </span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="num" id="sec">00</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <span class="txt"> Sec </span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="num" id="count">00</span>
    </div>

    <!--buttons-->

    <center>
        <div class="buttons">
            <button type="button" id="start" class="btn">Start</button>
            <button type="button" id="stop" class="btn">Stop</button>
            <button type="button" id="reset" class="btn">Reset</button>
        </div>
    </center>


    <script src="stopwatchsec.js"></script>
</body>

</html>
