<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code editor</title>
    <link rel="stylesheet" href="Code_Editor.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <label for="html"> HTML</label>
            <textarea id="html-code" name="html" onkeyup="run()"></textarea>

            <label for="css"> CSS</label>
            <textarea id="css-code" name="css" onkeyup="run()"></textarea>

            <label for="js"> JS</label>
            <textarea id="js-code" name="js" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label for="output"> Output</label>
            <iframe frameborder="0" id="output"></iframe>
        </div>

    </div>

    <script>
        function run() {
            let htmlcode = document.getElementById("html-code").value;
            let csscode = document.getElementById("css-code").value;
            let jscode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";
            output.contentWindow.eval(jscode);

        }
    </script>

</body>

</html>
